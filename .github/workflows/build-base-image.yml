# Github Actions workflow to build the base image
name: Build Base Image

on:
  push:
    branches:
      - main

jobs:
  docker:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: install FAIRmodel package
        run: |
          pip install git+https://github.com/MaastrichtU-BISS/FAIRmodels-model-package.git#subdirectory=package
          
      - name: built and push image Chen_2016_overall_survival_SEERmodel to breast_cancer_models
        run: |
          cd Chen-2016-overall_survival
          fm-build Chen_2016_overall_survival_SEERmodel.py  ghcr.io/maastrichtu-cds/brest_cancer_models/Chen_2016_overall_survival_SEERmodel:latest
          docker push ghcr.io/maastrichtu-cds/brest_cancer_models/Chen_2016_overall_survival_SEERmodel
